<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Conta Comigo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/contacomigo.png" type="image/png">
</head>
<body class="bg-[var(--cor-fundo)] dark:bg-gray-900 text-[var(--cor-texto)] dark:text-gray-200">

    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-[var(--cor-principal)]">Conta Comigo</a>
            <a href="index.html" class="text-sm font-medium text-[var(--cor-texto)] dark:text-gray-300 hover:text-[var(--cor-principal)]">Voltar ao Início</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold mb-8">Configurações</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Menu Lateral de Navegação -->
            <aside class="md:col-span-1">
                <nav class="space-y-2">
                    <a href="#aparencia" class="block font-semibold text-[var(--cor-principal)] bg-gray-100 dark:bg-gray-800 px-4 py-2 rounded-md">Aparência</a>
                    <a href="#categorias" class="block font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 px-4 py-2 rounded-md">Categorias</a>
                    <a href="#familia" class="block font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 px-4 py-2 rounded-md">Família</a>
                </nav>
            </aside>

            <!-- Conteúdo das Configurações -->
            <div class="md:col-span-2 space-y-12">
                
                <!-- Seção de Aparência -->
                <section id="aparencia">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Aparência</h2>
                    <div class="space-y-6">
                        <div>
                            <label for="theme-toggle" class="block text-lg font-medium mb-2">Tema</label>
                            <div class="flex items-center justify-between bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                                <span>Alternar entre modo claro e escuro</span>
                                <button id="theme-toggle-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-md">Mudar Tema</button>
                            </div>
                        </div>
                        <div>
                            <label for="color-picker" class="block text-lg font-medium mb-2">Cor Principal</label>
                            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                                <p class="mb-3">Escolha a cor de destaque do aplicativo.</p>
                                <div id="color-options" class="flex space-x-4">
                                    <!-- Opções de cores serão inseridas aqui -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Seção de Categorias -->
                <section id="categorias">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Gerenciar Categorias</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                        <div>
                            <h3 class="font-semibold mb-3 text-lg">Receitas</h3>
                            <div id="income-categories-list" class="space-y-2 mb-3"></div>
                            <form id="add-income-category-form" class="flex">
                                <input type="text" id="new-income-category" placeholder="Nova categoria" class="flex-grow px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-l-md focus:outline-none focus:ring-2 focus:ring-[var(--cor-principal)]">
                                <button type="submit" class="px-4 py-2 bg-[var(--cor-principal)] text-white rounded-r-md font-semibold hover:opacity-90">+</button>
                            </form>
                        </div>
                        <div>
                            <h3 class="font-semibold mb-3 text-lg">Despesas</h3>
                            <div id="expense-categories-list" class="space-y-2 mb-3"></div>
                            <form id="add-expense-category-form" class="flex">
                                <input type="text" id="new-expense-category" placeholder="Nova categoria" class="flex-grow px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-l-md focus:outline-none focus:ring-2 focus:ring-[var(--cor-principal)]">
                                <button type="submit" class="px-4 py-2 bg-[var(--cor-principal)] text-white rounded-r-md font-semibold hover:opacity-90">+</button>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- Seção de Família -->
                <section id="familia">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Gerenciar Família</h2>
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                        <h3 class="font-semibold mb-3 text-lg">Membros da Família</h3>
                        <div id="family-members-list" class="space-y-3 mb-4"></div>
                        <h3 class="font-semibold mb-3 text-lg">Convidar Novo Membro</h3>
                        <form id="invite-member-form" class="flex">
                            <input type="email" id="invite-email" placeholder="Email do novo membro" required class="flex-grow px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-l-md focus:outline-none focus:ring-2 focus:ring-[var(--cor-principal)]">
                            <button type="submit" class="px-4 py-2 bg-[var(--cor-principal)] text-white rounded-r-md font-semibold hover:opacity-90">Convidar</button>
                        </form>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <script src="configuracoes.js" type="module"></script>
</body>
</html>
